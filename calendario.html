<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calendario</title>
    <style>
        button{
            padding: 3px;
        }
    </style>
</head>
<body>
    <main class="main-com-background">
        <h1>Agenda</h1>
        <div class="calendar">
            <div class="header"> 
                <button id="prev">◀</button>
                <div id="month-year"></div>
                <button id="next">▶</button>
            </div>
            <div class="weekdays">
                <div>Domingo</div>
                <div>Segunda</div>
                <div>Terça</div>
                <div>Quarta</div>
                <div>Quinta</div>
                <div>Sexta</div>
                <div>Sábado</div>
            </div>
            <div class="days"></div>
        </div>
        <a href="editarAgenda.html">
            <button>Editar Agenda</button>
        </a>
        <div class="footer">
            <hr>
            <div class="div-footer">
                <a href="home.html">
                    <img src="img/footer/iconeHome2.png" alt="Icone de Home" class="icone-footer">
                </a>
                <a href="perfil.html">
                    <img src="img/footer/perfil.png" alt="Icone de perfil" class="icone-footer">
                </a>
                <a href="pesquisa.html">
                    <img src="img/footer/iconeBussula.png" alt="Icone bússula" class="icone-footer">
                </a>
                <a href="chat.html">
                    <img src="img/footer/iconeChatFone.jpg" alt="Icone de chat" class="icone-footer">
                </a>
            </div>        
        </div>
    </main>
    <script>
        const daysContainer = document.querySelector(".days");
        const monthYear = document.getElementById("month-year");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");

        let date = new Date();

        function renderCalendar() {
            const year = date.getFullYear();
            const month = date.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            monthYear.textContent = `${monthNames[month]} ${year}`;
            daysContainer.innerHTML = "";

            const listaAgenda = [2, 8, 11, 16, 17];

            for (let i = 1; i <= lastDate; i++) {
                const isToday = isCurrentMonth && i === today.getDate();
                const diaEstaNaLista = listaAgenda.includes(i);
                if(isToday && diaEstaNaLista){
                    daysContainer.innerHTML += `<a href="agendaDiaPsi.html"><div class="today agenda-perfil">${i}</div></a>`;
                } else if (isToday){
                    daysContainer.innerHTML += `<div class="today">${i}</div>`;
                } else if (diaEstaNaLista){
                    daysContainer.innerHTML += `<a href="agendaDiaPsi.html"><div class="agenda-perfil">${i}</div></a>`;
                } else {
                    daysContainer.innerHTML += `<div>${i}</div>`;
                }
            }
        }

        prevBtn.addEventListener("click", () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });

        nextBtn.addEventListener("click", () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();

    </script>
</body>
</html>
