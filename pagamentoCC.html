<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de Crédito</title>
    <style>
        h1{
            text-decoration: underline;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        .ct-input{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <main class="main-com-background">
        <h1>Cartão de Crédito</h1>
        <form>
            <div class="ct-input">
                <label for="ct-titular">Titular</label>
                <input type="text" id="ct-titular" placeholder="Lucas Santos da Silva">
            </div>
            <div class="ct-input">
                <label for="ct-CPF">CPF/CNPJ</label>
                <input type="text" id="ct-CPF" placeholder="Digeite o CPF/CNPJ do titular">
            </div>
            <div class="ct-input">
                <label for="ct-numero">Número Cartão</label>
                <input type="text" id="ct-numero" placeholder="Digite o número do cartão">
            </div>
            <div class="ct-input">
                <label for="ct-validade">Validade</label>
                <input type="text" id="ct-validade" placeholder="MM/AAAA">
            </div>
            <div class="ct-input">
                <label for="ct-CVV">Código (CVV)</label>
                <input type="text" id="ct-CVV">
            </div>
            <div class="ct-input">
                <label for="ct-parcela">Parcela</label>
                <input type="text" id="ct-parcela" placeholder="1x de R$ 100,00">
            </div>
        </form>
        <button>Concluir Pagamento</button>
        <div class="footer">
            <hr>
            <div class="div-footer">
                <a href="home.html">
                    <img src="img/footer/iconeHome2.png" alt="Icone de Home" class="icone-footer">
                </a>
                <a href="perfil.html">
                    <img src="img/footer/perfil.png" alt="Icone de perfil" class="icone-footer">
                </a>
                <a href="pesquisa.html">
                    <img src="img/footer/iconeBussula.png" alt="Icone bússula" class="icone-footer">
                </a>
                <a href="chat.html">
                    <img src="img/footer/iconeChatFone.jpg" alt="Icone de chat" class="icone-footer">
                </a>
            </div>        
        </div>
    </main>
</body>
</html>
